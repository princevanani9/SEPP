{% extends "election/base.html" %}
{% block content %}

  <form action="" method="POST">
    {% csrf_token %}
    {% for candidate in candidates %}
        <div class="col-lg-2">
        <img src="{{candidate.1}}/" class="img-thumbnail">
        <h1>{{candidate.0.name}}</h1>
        <label for="">Select:</label>
        <input type="radio" name="candidate" value="{{candidate.0.name}}"/> 
        </div>
    {% endfor %}

    <button type="submit" class="btn btn-default" data-dismiss="modal">Vote</button>
  </form>
{% endblock content %}
